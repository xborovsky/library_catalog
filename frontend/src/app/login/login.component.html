<div class="container">

  <div class="col-sm-6 col-sm-offset-3">
    <div class="alert alert-danger" *ngIf="errMessage">
      <strong>{{ errMessage }}</strong>
    </div>

  <form class="form-horizontal login-form" #form="ngForm" (ngSubmit)="login(form)" novalidate>
    <div class="form-group">
      <label for="username" class="col-sm-2">Username:</label>
      <div class="col-sm-10">
        <input type="text" name="username" id="username" #username="ngModel" class="form-control" ngModel required />
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2">Password:</label>
      <div class="col-sm-10">
        <input type="password" name="password" id="password" #password="ngModel" class="form-control" ngModel required />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Login</button>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <a [routerLink]="['/register']">Not having an account? Register here!</a>
      </div>
    </div>
  </form>
  </div>
</div>
