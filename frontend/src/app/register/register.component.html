<div class="container">

  <div class="alert alert-danger" *ngIf="errMessage">
    <strong>{{ errMessage }}</strong><br />
  </div>

  <form class="form-horizontal register-form" #form="ngForm" (ngSubmit)="register(form)" novalidate>
    <div class="form-group">
      <label for="username" class="col-sm-2">Username:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="username" id="username" #username="ngModel" ngModel required minlength="3" />
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="password" id="password" #password="ngModel" ngModel required minlength="5" validatePwd="password2" reverse="true" />
      </div>
    </div>
    <div class="form-group">
      <label for="password2" class="col-sm-2">Repeat password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="password2" id="password2" #password2="ngModel" ngModel required minlength="5" validatePwd="password" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Register</button>
        <button type="buton" class="btn btn-default" (click)="cancel(form)">Cancel</button>
      </div>
    </div>
  </form>
</div>
